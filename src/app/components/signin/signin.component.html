<div class="form-container">
  <h2>Sign In</h2>
  <form (ngSubmit)="onSubmit()" #signInForm="ngForm">
    <label>Email:</label>
    <input type="email" name="email" [(ngModel)]="credentials.email" required />

    <label>Password:</label>
    <input
      type="password"
      name="password"
      [(ngModel)]="credentials.password"
      required
    />

    <button type="submit" [disabled]="!signInForm.valid">Sign In</button>
  </form>
</div>
