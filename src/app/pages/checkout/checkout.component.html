<h2>Checkout</h2>

@if (cartItems().length > 0) {
<div *ngFor="let item of cartItems()">
  <p>{{ item.title }} - ${{ item.price }} , {{ item.quantity }}</p>
</div>

<p><strong>Total Price:</strong> ${{ totalPrice() }}</p>

<button (click)="placeOrder()">Place Order</button>
} @else {
<p>Your cart is empty.</p>
}
